<script>
    $(function () {
        faqListShow();
        faqToggleText();
    });

    function faqToggleText(o) {
        var p = $(o).parents('li').find('.p');
        if (p.css('display') === 'block') {
            p.slideUp();
            footerLocation();
            $(o).find('img').removeAttr('style').css({
                animation: '1s rotate-180-0',
                transform: 'rotate(0deg)'
            })
        } else {
            p.slideDown();
            footerLocation();
            $(o).find('img').removeAttr('style').css({
                animation: '1s rotate-0-180',
                transform: 'rotate(180deg)'
            })
        }
    }

    var faqCategoryShowIndex = 0;
    function faqListShow() {
        if (typeof faqList !== 'undefined') {
            var cate = '';
            var cateContent = '';
            for (var i = 0; i < faqList.length; i++) {
                if (i === faqCategoryShowIndex) {
                    cate += '<li class="active c-pointer" onclick="faqCategoryToggle(this)">' + faqList[i]["category"] + '</li>';
                    cateContent += '<div class="title font-varelaround">' + faqList[i]['category'] + '</div><ul>';
                    for (var k = 0; k < faqList[i]["list"].length; k++) {
                        cateContent += '<li><div class="t t-hidden c-pointer" onclick="faqToggleText(this)"><span>' + faqList[i]["list"][k]["question"] + '</span><img data-hasRotate="true" src="images/faq-up.png"/></div><div class="p">' + faqList[i]["list"][k]["ask"] + '</div></li>'
                    }
                    cateContent += '</ul>';
                } else {
                    cate += '<li class="c-pointer" onclick="faqCategoryToggle(this)">' + faqList[i]["category"] + '</li>';
                }
            }
            $('.faq-container .left ul').html(cate);
            $('.faq-container .right').html(cateContent);
        } else {
            return false;
        }
    }

    function faqCategoryToggle(o) {
        faqCategoryShowIndex = $(o).index();
        faqListShow();
    }
</script>
