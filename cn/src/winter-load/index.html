<script>$(document).ready(function () {
    $('.foot-space').hide();
    $('.box-2-left').children('li').click(function () {
        var n = $(this).index();
        $('.box-2-left').children('li').removeClass('active');
        $('.box-2-left').children('li').eq(n).addClass('active');
        $('.box-2-right ul').children('li').hide();
        $('.box-2-right ul').children('li').eq(n).show();
    });

    $('#foot-button').on('click', function () {
        jump();
    });
    window.addEventListener('scroll', function () {
        console.log(window.scrollY)
        if (window.scrollY > 20) {
            $('.foot-space').show()
        } else {
            $('.foot-space').hide();
        }
    })
})
