<!DOCTYPE html>
<html lang="zh_CN">

<head>

    <meta charset="utf-8" />
    <title>Proud Kids 在线固定外教小班课</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/verify.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/verify.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <img src="./images/loginLogo.png" alt="" id="logo">
        </div>
    </div>
    <div class="content">
        <div class="container">
            <p class="title">注册<span style="color:#ff7266">免费</span>领取体验课</p>
            <div class="login-box content-box ">
                <div style="height:60px"></div>
                <div class="input-box relative">
                    <label class="tips canSee">您的手机号码<span>*</span></label>
                    <input id="phone" required type="tel" placeholder="请输入手机号码" maxlength="11">
                    <p class="tipmes hidden">请输入正确的手机号码</p>
                </div>
                <!-- <div id="mpanel1" style="">

                </div> -->
                <div class="input-box relative ">
                    <input id="message" maxlength="4" type="text" placeholder="请输入验证码">
                    <a id="get-message" style="cursor: pointer">获取验证码</a>
                    <p class="tipmes hidden">请输入正确验证码</p>
                </div>
                <a id="next-step" style="cursor: pointer">立即注册</a>
            </div>
            <div class="login-box  content-box-1 hidden">
                <div style="height:60px"></div>
                <div class="input-box relative">
                    <label class="tips canSee">您孩子的姓名<span>*</span></label>
                    <input id="name" required type="text" placeholder="请输入孩子的名字" onkeyup="this.value=this.value.replace(/(^\s+)|(\s+$)/g,'');">
                    <p class="tipmes hidden">请输入孩子的名字</p>
                </div>
                <div class="input-box relative ">
                    <label class="tips canSee">您孩子的学习阶段<span>*</span></label>
                    <div id="trigger1"><i class="level" style="font-style:normal">选择孩子的学习阶段</i><b class="levelNum" style="font-weight:normal;color: #ff6058"></b><span></span></div>
                    <p class="tipmes hidden">选择孩子的学习阶段</p>
                    <ul class="all" style="z-index:999999">
                        <li><b>Level k</b>(没有学习过英语)</li>
                        <li><b>Level 1</b>(学习过 1 年英语)</li>
                        <li><b>Level 2</b>(学习过 2 年英语)</li>
                        <li><b>Level 3</b>(学习过 3 年英语)</li>
                        <li><b>Level 4</b>(学习过 4 年英语)</li>
                        <li><b>Level 5</b>(学习过 5 年英语)</li>
                        <li><b>Level 6</b>(学习过 6 年英语)</li>
                    </ul>
                </div>
                <div class="input-box relative">
                    <label class="tips canSee">您孩子的英文名字</label>
                    <input id="enName" type="text" placeholder="英文名字(非必填)">
                </div>
                <a id="complete-button" style="cursor: pointer">立即注册</a>
            </div>
            <div class="login-box success hidden">
                <div class="img-box">
                    <img src="./images/success.png" alt="">
                </div>
                <div class="btn-box quit">
                    关闭
                </div>
            </div>
        </div>

    </div>
    <script src="js/login.js"></script>
    <script>
        $(window).ready(function() {
            //initalSlide();

        })
        $('#logo').click(function() {
            window.location.href = '../home.html'
        })
        $('.quit').click(function() {
            window.location.href = 'index.html'
        })
        $('.input-box input').focus(function() {
            $(this).siblings('label').removeClass('canSee');
        })


        function initalSlide() {
            $('#mpanel1').slideVerify({
                type: 2, //类型
                vOffset: 5, //误差量，根据需求自行调整
                vSpace: 5, //间隔
                imgName: [
                    './yanzheng1.jpg'
                    // 'http://proudkids-files.oss-cn-beijing.aliyuncs.com/pics/1.jpg',
                    // 'http://proudkids-files.oss-cn-beijing.aliyuncs.com/pics/4.jpg',
                    // 'http://proudkids-files.oss-cn-beijing.aliyuncs.com/pics/5.jpg',
                    // 'http://proudkids-files.oss-cn-beijing.aliyuncs.com/pics/2.jpg',
                    // 'http://proudkids-files.oss-cn-beijing.aliyuncs.com/pics/3.jpg'
                ],
                imgSize: {
                    width: '275px',
                    height: '129px',
                },
                blockSize: {
                    width: '30px',
                    height: '30px',
                },
                barSize: {
                    width: '275',
                    height: '38px',
                },
                ready: function() {},
                success: function() {
                    alert('验证成功，添加你自己的代码！');
                    //......后续操作
                },
                error: function() {
                    alert('验证失败！哈哈哈');
                }

            });
        }

        $('.verify-move-block').click(function() {
            console.log(1)
        });
    </script>

</body>

</html>
